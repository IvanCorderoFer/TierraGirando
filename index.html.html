<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Tierra girando</title>
  <style>body { margin: 0; }</style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.175.0/build/three.module.js';

    let scene, camera, renderer;
    let earth, clouds;

    init();
    animate();

    function init() {
      // Escena
      scene = new THREE.Scene();

      // Cámara
      camera = new THREE.PerspectiveCamera(
        45, window.innerWidth / window.innerHeight, 0.1, 1000
      );
      camera.position.z = 10;

      // Render
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Luz
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 3, 5);
      scene.add(directionalLight);

      // Texturas
      const textureLoader = new THREE.TextureLoader();
      const earthTexture = textureLoader.load('./textures/earthmap4k.jpg');
      const cloudTexture = textureLoader.load('./textures/fair_clouds_4k.png');

      // Geometría común
      const sphereGeometry = new THREE.SphereGeometry(2, 64, 64);

      // Material Tierra
      const earthMaterial = new THREE.MeshPhongMaterial({ map: earthTexture });

      // Mesh Tierra
      earth = new THREE.Mesh(sphereGeometry, earthMaterial);
      earth.name = 'earth';
      scene.add(earth);

      // Material Nubes (transparente)
      const cloudMaterial = new THREE.MeshPhongMaterial({
        map: cloudTexture,
        transparent: true,
        depthWrite: false,
      });

      // Mesh Nubes (ligeramente más grande)
      const cloudGeometry = new THREE.SphereGeometry(2.03, 64, 64);
      clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
      clouds.name = 'clouds';
      scene.add(clouds);

      // Ajustar al redimensionar
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      render();
    }

    function render() {
      // Rotación
      const earthMesh = scene.getObjectByName('earth');
      const cloudMesh = scene.getObjectByName('clouds');

      earthMesh.rotation.y += 0.001;
      cloudMesh.rotation.y += 0.0015; // Nubes un poco más rápido

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
